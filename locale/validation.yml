validation:
  accepted: ":attribute 必须接受."
  active_url: ":attribute 不是有效的 URL."
  after: ":attribute 必须是 :date 后的日期."
  alpha: ":attribute 只能包含字母."
  alpha_dash: ":attribute 只能包含字母，数字和破折号."
  alpha_num: ":attribute 只能包含字母和数字."
  array: ":attribute 必须是一个数组."
  before: ":attribute 必须是 :date 前的日期."
  between:
    numeric: ":attribute 必须为 :min 至 :max 之间."
    file: ":attribute 必须为 :min 至 :max KB之间."
    string: ":attribute 必须为 :min 至 :max 个字符之间."
    array: ":attribute 必须为 :min 至 :max 个之间."
  boolean: ":attribute 只能选择 true 或 false."
  confirmed: ":attribute 确认不匹配."
  date: ":attribute 不是有效的日期."
  date_format: ":attribute 与 :other 格式不匹配."
  different: ":attribute 与 :other 必须不同."
  digits: ":attribute 必须是 :digits 位数."
  digits_between: ":attribute 必须为 :min 至 :max 位数."
  dimensions: ":attribute 图片尺寸无效."
  distinct: ":attribute 是一个重复的值."
  email: ":attribute 必须是一个有效的E-mail地址."
  exists: "选择 :attribute 无效."
  file: ":attribute 必须是一个文件."
  filled: ":attribute 字段是必须的."
  image: ":attribute 必须是一个图像."
  in: "选择 :attribute 无效."
  in_array: ":attribute 在 :other 中不存在."
  integer: ":attribute 必须是一个整数."
  ip: ":attribute 必须是有效的IP地址."
  json: ":attribute 必须是有效的 JSON 字符串."
  max:
    numeric: ":attribute 不得大于 :max."
    file: ":attribute 不得大于 :max KB."
    string: ":attribute 不得大于 :max 个字符."
    array: ":attribute 不得大于 :max 个."
  mimes: ":attribute 文件类型必须是: :values."
  min:
    numeric: ":attribute 必须至少为 :min."
    file: ":attribute 必须至少为 :min KB."
    string: ":attribute 必须至少为 :min 个字符."
    array: ":attribute 必须至少为 :min 个."
  not_in: "选择 :attribute 无效."
  numeric: ":attribute 必须是一个数字."
  present: ":attribute 必须存在一个值."
  regex: ":attribute 格式无效."
  required: ":attribute 字段是必需的."
  required_if: "当 :other 为 :value 时 :attribute 必须完整."
  required_unless: ":attribute 必须存在，除非 :other 为 :values."
  required_with: "当 :values 存在时 :attribute 必须完整."
  required_with_all: "当 :values 存在时 :attribute 必须完整."
  required_without: "当 :values 不存在时 :attribute 必须完整."
  required_without_all: "当没有一个 :values 存在时 :attribute 必须完整."
  same: "The :attribute 与 :other 必须匹配."
  size:
    numeric: ":attribute 必须是 :size."
    file: "::attribute 必须是 :size KB."
    string: ":attribute 必须是 :size 个字符."
    array: ":attribute 必须包含 :size 个."
  string: ":attribute 必须是一个字符串."
  timezone: ":attribute 必须有效的."
  unique: ":attribute 已被占用."
  url: ":attribute 格式无效."

  attributes:
    username: 用户名
    password: 密码
    email: E-mail
    title: 标题
    content: 内容
    name_singular: 单数名称
    name_plural: 复数名称
    tag_count_primary: 节点数量
    tag_count_secondary: 标签数量

  custom:
    username:
      regex: "用户名只能包含字母，数字和破折号。"
