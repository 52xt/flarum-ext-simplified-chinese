      forum_title_heading: 站点名称
      home_page_heading: 默认首页
      home_page_text: "选择一个页面作为网站首页。如果输入了自定义值，请使用基于站点根目录的相对路径。"
      saved_message: 您的更改已保存
      submit_button: => core.ref.save_changes
