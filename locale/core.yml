      temporary_text: "不远的将来，这里将能更快捷的添加插件。正如我们所说，我们正在建造一个生态系统！"

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: 彩色页眉
      colors_heading: 颜色
      colors_text: "选择两种颜色作为主题色。第一种将用于高亮显示的颜色，第二种将用于风格的背景元素。"
      custom_header_heading: 自定义页眉
      custom_header_text: "添加HTML在页面的顶部显示。"
      custom_styles_heading: 自定义样式
      custom_styles_text: 添加LESS/CSS代码以生成自定义样式作为默认外观。
      dark_mode_label: 黑暗模式
      edit_css_button: 编辑自定义样式
      edit_header_button: 编辑自定义页眉
      enter_hex_message: 请输入十六进制颜色代码。
      favicon_heading: Favicon
